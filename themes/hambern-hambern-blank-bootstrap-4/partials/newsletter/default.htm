[viewBag]
==
<form id="newsletter" data-request="{{ newsletter }}::onFormSubmit">
        {{ form_token() }}
        <div id="{{ newsletter }}_forms_flash"></div>
        
        <div class="d-inline-block form-group m-t-1">
            <input type="email" placeholder="email" id="email" name="email" class="form-control"> 
        </div>
         <button id="simpleContactSubmitButton" type="submit" class="d-inline btn btn-default"><i class="far fa-paper-plane"></i></button>
            
         <div class="form-group">
            {% partial '@recaptcha' %}
        </div>
      
    </form>
